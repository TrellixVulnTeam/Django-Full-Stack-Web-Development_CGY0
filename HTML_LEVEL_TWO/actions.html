<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Forms</title>
  </head>
  <body>
    <h1>Forms</h1>
    <form action="https://www.facebook.com/" method="get">
      <h1>Log In</h1>
      <h2>Please Input your Email and Password</h2>
      <p>Enter E-mail:</p>
      <input type="eamil" name="useremail" value="">
      <p>Enter Password:</p>
      <input type="password" name="" value="">
      <input type="submit" name="" value="Submit">
      <!-- Enter text without any label -->
      <p>Enter some text</p>
      <input type="text" name="" value="">
      <br><br>
      <!-- Lable old way -->
      <label>
        Enter Text:
        <input type="text" name="" value="box ONE">
      </label>
      <label>
        Enter Text:
        <input type="text" name="" value="box TWO">
      </label>

      <br><br>
      <!-- Label with for parameter -->
      <label for="userinput">Enter Input:</label>
      <!-- this input is linked with label userinput as a id -->
      <input id="userinput" type="text" name="" value="Hello">
      <!--placeholder -->
      <br><br>
      <!-- Label with for parameter placeholder -->
      <label for="userinput">Enter Input:</label>
      <!-- this input is linked with label userinput as a id and this is must be fillup required field -->
      <input id="userinput" type="text" name="" placeholder="Required" required>
      <input type="submit" name="" value="Submit">

    </form>
  </body>
</html>
