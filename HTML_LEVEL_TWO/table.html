<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Table</title>
  </head>
  <body>
    <h1>Table</h1>
    <!-- table tag with border level 1 -->
    <table border="1">
      <!-- Table Head tag-->
      <thead>
        <!-- Table column tag -->
        <th>Number</th>
        <th>Color</th>
        <th>Country</th>
      </thead>
      <!-- Table Row Tag -->
      <tr>
        <!-- Table Cell components -->
        <td>250</td>
        <td>Red</td>
        <td>USA</td>
      </tr>
      <tr>
        <td>100</td>
        <td>Brown</td>
        <td>Bangladesh</td>
      </tr>
    </table>

  </body>
</html>
