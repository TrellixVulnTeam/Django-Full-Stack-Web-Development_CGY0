<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <meta charset="UTF-8">
    <title>django Level two</title>
</head>
<body>
<h1>Hi Welcome to Django Level Two</h1>
<h2>Here are your access records: </h2>

<div class="djangotwo">
    {% if access_records %}
    <table border="1">
        <thead>
        <th>Site Name</th>
        <th>Date Accessed</th>
        </thead>

        {% for acc in access_records %}
        <tr>
        <td>{{ acc.name }}</td>
        <td>{{ acc.date }}</td>
        </tr>
    {% endfor %}
    </table>
    {% else %}
        <p>No Access Records found !</p>
    {% endif %}
</div>
</body>
</html>
