<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>This is the Title!</title>
  </head>
  <body>
    <h1>Lists</h1>
    <!--Ordered List-->
    <ol>
      <li>First Item</li>
      <li>Second Iteam</li>
      <li>Third Iteam</li>
    </ol>
    <!--Unordered List-->
    <ul>
      <li>Bullet One</li>
      <li>Bullet Two Iteam</li>
      <li>Bullet Three Iteam</li>
    </ul>
    <!-- Netsed List -->
    <ol>
      <li>Iteam one</li>
      <li>Item two</li>
      <ul>
        <li>I'm nested inside</li>
        <li>Also nested</li>
        <ol>
          <li><strong>Woah</strong>I'm really nested inside</li>
        </ol>
      </ul>
    </ol>






  </body>
</html>
